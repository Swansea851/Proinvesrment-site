
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProInvest - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">

<header class="bg-white shadow p-4 text-center">
  <h1 class="text-3xl font-bold">ProInvest</h1>
  <p class="text-sm text-gray-600">Smart Investment Platform</p>
</header>

<main class="py-12 px-6 text-center">
  <h2 class="text-2xl font-bold mb-4">Mobile App Preview</h2>
  <img src="crypto-wallet-preview.jpg" alt="Crypto Trading Wallet App Preview" class="mx-auto rounded shadow-xl max-w-lg transform hover:scale-105 transition-transform duration-300" />
  <p class="mt-4 text-gray-600">Experience a cutting-edge crypto trading wallet interface designed for speed and clarity.</p>
</main>



<section class="bg-white py-12 px-6">
  <div class="max-w-md mx-auto bg-gray-100 p-6 rounded shadow-lg">
    <h2 class="text-xl font-bold mb-4 text-center">Login to Your Account</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded" />
      <div class="flex justify-between items-center text-sm text-gray-700">
        <label><input type="checkbox" id="rememberMe" /> Remember Me</label>
        <a href="reset-password.html" class="text-green-600 hover:underline">Forgot Password?</a>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 transition">Login</button>
      <p id="errorMessage" class="text-red-600 text-sm text-center hidden"></p>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account? <a href="register.html" class="text-green-600 font-semibold">Register</a>
    </p>
  </div>
</section>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
  import { firebaseConfig } from "./firebase-config.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const rememberMe = document.getElementById("rememberMe").checked;
    const errorMessage = document.getElementById("errorMessage");

    try {
      await setPersistence(auth, rememberMe ? browserLocalPersistence : browserSessionPersistence);
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "dashboard.html";
    } catch (error) {
      errorMessage.textContent = error.message;
      errorMessage.classList.remove("hidden");
    }
  });
</script>


</body>
</html>

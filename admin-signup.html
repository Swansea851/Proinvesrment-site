 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Sign-Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="signup">
    <h2>Admin Sign-Up</h2>
    <form onsubmit="registerAdmin(event)">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="adminName" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="adminEmail" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="adminPassword" required />
      </div>
      <button type="submit">Create Admin Account</button>
    </form>
    <p>Already an admin? <a href="admin-login.html">Login here</a></p>
  </section>

  <script>
    function registerAdmin(e) {
      e.preventDefault();
      const name = document.getElementById('adminName').value;
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;

      // Store admin credentials in localStorage (for demo only)
      const adminData = {
        name,
        email,
        password
      };

      localStorage.setItem("adminAccount", JSON.stringify(adminData));
      alert("Admin account created successfully!");
      window.location.href = "admin-login.html";
    }
  </script>
</body>
</html>

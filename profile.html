 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - Forex Investment Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">ForexInvest</div>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </header>

  <section class="profile">
    <h2>User Profile Settings</h2>
    <form id="profileForm" onsubmit="saveProfile(event)">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" value="John Doe" required />
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" value="john@example.com" required />
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" value="+1234567890" required />
      </div>
      <div class="form-group">
        <label>Change Password</label>
        <input type="password" id="password" placeholder="New Password" />
      </div>
      <button type="submit">Save Changes</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Forex Investment Platform</p>
  </footer>

  <script>
    // User Auth Check
if (localStorage.getItem("isUser") !== "true") {
  alert("Please log in to continue.");
  window.location.href = "login.html";

    function logout() {
  localStorage.removeItem("isUser");
  alert("Logged out.");
  window.location.href = "login.html";
}
    function saveProfile(event) {
      event.preventDefault();
      alert("Your profile has been updated (dummy logic).");
    }
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - ProInvest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center h-screen">

<div class="bg-white p-6 rounded shadow-md w-full max-w-md">
  <h2 class="text-xl font-bold mb-4 text-center">Reset Your Password</h2>
  <form id="resetForm" class="space-y-4">
    <input type="email" id="resetEmail" placeholder="Enter your email" required class="w-full p-2 border rounded" />
    <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 transition">Send Reset Link</button>
    <p id="resetMessage" class="text-sm text-center mt-2 text-green-600 hidden"></p>
    <p id="resetError" class="text-sm text-center mt-2 text-red-600 hidden"></p>
  </form>
  <p class="text-center mt-4 text-sm text-gray-600">
    <a href="index.html" class="text-green-600 hover:underline">Back to Login</a>
  </p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
  import { firebaseConfig } from "./firebase-config.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("resetForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("resetEmail").value;
    const msg = document.getElementById("resetMessage");
    const errorMsg = document.getElementById("resetError");

    try {
      await sendPasswordResetEmail(auth, email);
      msg.textContent = "Password reset email sent!";
      msg.classList.remove("hidden");
      errorMsg.classList.add("hidden");
    } catch (error) {
      errorMsg.textContent = error.message;
      errorMsg.classList.remove("hidden");
      msg.classList.add("hidden");
    }
  });
</script>

</body>
</html>

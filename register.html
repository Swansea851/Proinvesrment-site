
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - ProInvest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center h-screen">

<div class="bg-white p-6 rounded shadow-md w-full max-w-md">
  <h2 class="text-xl font-bold mb-4 text-center">Create Your Account</h2>
  <form id="registerForm" class="space-y-4">
    <input type="text" id="name" placeholder="Full Name" required class="w-full p-2 border rounded" />
    <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded" />
    <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded" />
    <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 transition">Register</button>
    <p id="registerError" class="text-sm text-center mt-2 text-red-600 hidden"></p>
  </form>
  <p class="text-center mt-4 text-sm text-gray-600">
    Already have an account? <a href="index.html" class="text-green-600 hover:underline">Login here</a>
  </p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
  import { firebaseConfig } from "./firebase-config.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("registerError");

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      await updateProfile(userCredential.user, { displayName: name });
      window.location.href = "dashboard.html";
    } catch (error) {
      errorMsg.textContent = error.message;
      errorMsg.classList.remove("hidden");
    }
  });
</script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit - ProInvest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4 text-center">Make a Deposit</h2>
    <form id="depositForm" class="space-y-4">
      <input type="number" id="amount" placeholder="Amount ($)" required class="w-full p-2 border rounded" />
      <select id="method" class="w-full p-2 border rounded">
        <option value="bank">Bank Transfer</option>
        <option value="crypto">Crypto Wallet</option>
        <option value="paypal">PayPal</option>
      </select>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Deposit</button>
    </form>
    <p id="depositStatus" class="text-sm text-center mt-4 text-green-600 hidden">Deposit request submitted.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    document.getElementById("depositForm").addEventListener("submit", (e) => {
      e.preventDefault();
      document.getElementById("depositStatus").classList.remove("hidden");
    });
  </script>
</body>
</html>

 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Profile - Forex Investment Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">Admin Panel</div>
      <ul class="nav-links">
        <li><a href="admin.html">Overview</a></li>
        <li><a href="admin-profile.html">Profile</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </header>

  <section class="profile">
    <h2>Admin Profile Settings</h2>
    <form onsubmit="saveAdminProfile(event)">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="adminName" value="Admin Master" required />
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="adminEmail" value="admin@forexplatform.com" required />
      </div>
      <div class="form-group">
        <label>Admin Password</label>
        <input type="password" id="adminPass" placeholder="New Password" />
      </div>
      <button type="submit">Save Changes</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Forex Investment Platform. Admin Console</p>
  </footer>

  <script>
    function logout() {
      alert("Logging out...");
      window.location.href = "login.html";
    }

    function saveAdminProfile(event) {
      event.preventDefault();
      alert("Admin profile updated (demo only).");
    }
    function logout() {
  localStorage.removeItem("isAdmin");
  alert("Logged out.");
  window.location.href = "admin-login.html";
}

    // Admin Auth Check
if (localStorage.getItem("isAdmin") !== "true") {
  alert("Access denied. Redirecting to login...");
  window.location.href = "admin-login.html";
}

  </script>
</body>
</html>

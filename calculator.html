
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investment Calculator - ProInvest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4 text-center">Investment Calculator</h2>
    <form class="space-y-4" id="calcForm">
      <input type="number" id="investAmount" placeholder="Investment Amount ($)" required class="w-full p-2 border rounded" />
      <input type="number" id="rate" placeholder="Annual Rate (%)" required class="w-full p-2 border rounded" />
      <input type="number" id="duration" placeholder="Duration (years)" required class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Calculate</button>
    </form>
    <div class="mt-4 text-center">
      <p class="text-lg font-semibold">Projected Earnings: $<span id="earnings">0.00</span></p>
    </div>
  </div>

  <script>
    document.getElementById("calcForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const principal = parseFloat(document.getElementById("investAmount").value);
      const rate = parseFloat(document.getElementById("rate").value) / 100;
      const time = parseFloat(document.getElementById("duration").value);
      const earnings = (principal * Math.pow(1 + rate, time) - principal).toFixed(2);
      document.getElementById("earnings").textContent = earnings;
    });
  </script>
</body>
</html>
